<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Player input section -->
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <label>Player 1</label>
        <input type="text" id="player1" placeholder="Enter name"><br><br>
        <label>Player 2</label>
        <input type="text" id="player2" placeholder="Enter name"><br><br>
        <button id="submit">Start Game</button>
    </div>

    <!-- Game board section -->
    <div id="game-board" class="hidden">
        <div class="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1">'x'</div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
        <!-- This will show turns, wins, draws -->
        <p class="message">Player 1's Turn</p>

        <!-- Restart button -->
        <button id="restart" class="hidden">Restart Game</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
