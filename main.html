<!DOCTYPE html>

<html>

<head>
	    <title>Tic Tac Toe</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div class="container">
        <h1 class="message">Tic Tac Toe</h1>
        <label>Player 1</label>
        <input type="text" id="player1" placeholder="Enter name"><br><br>
        <label>Player 2</label>
        <input type="text" id="player2" placeholder="Enter name"><br><br>
        <button id="submit">Start Game</button>
    </div>

    <div id="game-board" class="hidden">
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <p id="turn-indicator">Player 1's Turn</p>
        <button id="restart" class="hidden">Restart Game</button>
    </div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
